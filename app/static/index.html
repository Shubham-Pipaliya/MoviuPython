<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Movie App Home</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    h2 { margin-top: 40px; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 16px;
      padding: 16px 0;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .title { padding: 8px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>🎬 Movie App Home</h1>
  <p id="status">Loading...</p>

  <div id="sections"></div>

  <script>
    const sectionTitles = {
      trending_movies: "🔥 Trending Movies",
      trending_shows: "🔥 Trending Shows",
      must_watch: "⭐ Must Watch",
      top_movies: "🏆 Top 10 Movies",
      top_shows: "🏆 Top 10 Shows",
      coming_soon: "🎬 Coming Soon",
      newly_launched: "🆕 Newly Launched",
      trending_trailers: "🎞 Trending Trailers"
    };

    function createCard(item) {
      return `
        <div class="card">
          <img src="${item.poster_url || 'https://via.placeholder.com/150'}" alt="${item.title}" onerror="this.src='https://via.placeholder.com/150'"/>
          <div class="title">${item.title}</div>
        </div>
      `;
    }

    function renderSection(name, items) {
      const container = document.createElement("div");
      container.innerHTML = `<h2>${sectionTitles[name] || name}</h2>`;

      const grid = document.createElement("div");
      grid.className = "grid";
      grid.innerHTML = items.map(createCard).join("");

      container.appendChild(grid);
      document.getElementById("sections").appendChild(container);
    }

    async function loadSections() {
      try {
        const res = await fetch("/home/sections?user_id=67978394dee8c7cd3de2331b&language=English");
        const data = await res.json();
        document.getElementById("status").style.display = "none";

        const knownSections = Object.keys(sectionTitles);
        knownSections.forEach((key) => {
          if (data[key] && data[key].length) {
            renderSection(key, data[key]);
          }
        });

      } catch (err) {
        document.getElementById("status").textContent = "❌ Failed to load sections: " + err.message;
      }
    }

    loadSections();
  </script>
</body>
</html>
